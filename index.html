<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>To-Do App</title>
  </head>
  <body class="min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="container">
            <div class="text-center mx-auto">
              <h1 class="mx-auto my-4 text-light">To-Do App</h1>
              <form class="search">
                <input
                  class="form-control"
                  type="text"
                  name="search"
                  placeholder="Search. . ."
                />
              </form>
            </div>
          </div>

          <div class="container">
            <form class="text-center mx-auto mb-4 add">
              <label class="my-4 text-light">Add a New Task</label>
              <div class="icon-input-container">
                <i class="fa-solid fa-keyboard"></i>
                <input class="form-control m-auto" type="text" name="add" />
              </div>
            </form>
          </div>

          <div class="container">
            <ul class="list-group todos">
              <!--
                The list appears here.
              -->
            </ul>
          </div>

          <div class="container">
            <footer class="text-center text-light my-4">
              <p>
                Coded by
                <a id="esra" href="https://github.com/esraayaz">Esra Ayaz</a>
              </p>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/20be42303e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
